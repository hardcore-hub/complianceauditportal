<!DOCTYPE html>
<html>
<head>
    <title>Compliance Portal</title>
    <!-- TESDA Logo as Tab Icon -->
    <link rel="icon" type="image/png" href="https://www.tesda.gov.ph/Content/images/logos/TESDA%20Logo%20official.png">
</head>
<body>

<iframe 
    src="https://script.google.com/macros/s/AKfycbybP65sf3xvMDH9KyxrpmyIDX-jgAp5uXmsIuk771yfOIqVIbjZbJYlPLDHaTjTlgZF/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
</iframe>

<script>
window.onload = function() {
    document.querySelector("iframe").requestFullscreen().catch((err) => {
        console.error("Error attempting to enable full-screen mode: ${err.message}");
    });
};
</script>

</body>
</html>
